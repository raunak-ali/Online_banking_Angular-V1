<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-8 col-md-6 col-lg-4 shadow p-4 rounded-lg bg-light">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input type="text" formControlName="accountNumber" id="accountNumber" class="form-control" />
          <div *ngIf="loginForm.get('accountNumber')?.errors?.['required']" class="text-danger">Account Number is required.</div>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" formControlName="loginPassword" id="loginPassword" class="form-control" [required]="isPasswordRequired" />
          <div *ngIf="loginForm.get('loginPassword')?.errors?.['required'] && isPasswordRequired" class="text-danger">Password is required.</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
        <button type="button" class="btn btn-secondary btn-block mt-2" (click)="generateOtp(loginForm.value.accountNumber)">Reset Password (Forgot password)</button>
      </form>
      <div *ngIf="otpResponse" class="mt-3">OTP Response: {{ otpResponse }}</div>

      <div *ngIf="jwtToken" class="mt-3">Token: {{ jwtToken }}</div>
      <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
    </div>
  </div>
</div>
