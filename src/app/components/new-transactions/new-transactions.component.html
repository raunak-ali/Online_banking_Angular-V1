<p>NEW TRANSACTION</p>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cheque Book</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="NewTransactionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="accountNumber">Your Account Number:</label>
              <input type="text" id="accountNumber" class="form-control" formControlName="accountNumber">
            </div>

            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" class="form-control" formControlName="amount">
            </div>


            <div class="form-group">
              <label for="statement">Statement:</label>
              <textarea id="statement" class="form-control" formControlName="statement"></textarea>
            </div>

            <div class="form-group">
              <label for="paypeeIdAccountNumber">Paypee Account Number:(The one You Want to send the money to)</label>
              <input type="text" id="paypeeIdAccountNumber" class="form-control" formControlName="paypeeIdAccountNumber">
            </div>
            <!-- Add more form fields as needed -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
